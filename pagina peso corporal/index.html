<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Peso Corporal</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <!-- Contenedor del formulario -->
        <div class="form-container">
            <h2>Calcular el peso corporal</h2>
            <form id="sum-form" action="peso.php" method="post" novalidate>
                <!-- Campo para el primer número -->
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                <!-- Campo para el segundo número -->
                <input type="text" id="apellido" name="apellido" placeholder="Apellido" required>

                <input type="number" id="telefono" name="telefono" placeholder="Telefono" required>

                <input type="number" id="talla" name="talla" placeholder="Talla en CM" required>

                <input type="number" id="Peso" name="Peso" placeholder="Peso" required>

                <!-- Mensaje de error -->
                <div id="error-message" class="error" style="display: none;"></div>
                <!-- Botón para enviar el formulario -->
                <button type="submit">Calcular</button>
            </form>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
